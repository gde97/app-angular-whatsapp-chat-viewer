<div class="login-card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title color="primary">{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (keydown.enter)="$event.preventDefault()" (ngSubmit)="onRegister()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            required="true"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <mat-card-subtitle
          ><h3>{{ errorMessage }}</h3></mat-card-subtitle
        >
        <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/login">
            {{ buttonLogin }}
          </button>
          <button
            mat-raised-button
            type="submit"
            color="accent"
            [disabled]="!registerForm.valid"
          >
            {{ buttonRegister }}
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
